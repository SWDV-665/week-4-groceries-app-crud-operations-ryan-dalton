<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>My Grocery / Survival List</h2>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <p>Test {{4 + 5}}</p>
    <ion-item-sliding *ngFor="let item of items; let i = index" #slidingItem>
      <ion-item>
        <ion-avatar item-start>
          <img src={{item.image}}>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <h3>Quantity: {{item.quantity}} ct.</h3>
        <p>{{item.blurb}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button (click)="removeItem(item, i)" ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        <button (click)="markDone(item); collapse(slidingItem)" ion-button color="secondary" icon-start>
          <ion-icon name="checkbox"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

  
  </ion-list>
  <ion-fab bottom right>
      <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
